<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique – Cactus Shop</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        header {
            background-color: #2e8b57;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #2e8b57;
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #256f46;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.12);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 20px;
        }

        .card p {
            font-size: 16px;
        }

        footer {
            margin-top: 40px;
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>Boutique Cactus</header>

    <div class="container">

        <!-- Boutons en haut -->
        <div class="top-buttons">
            <a href="visiteur.html" class="btn">⟵ Retour au mode visiteur</a>
            <a href="index.html" class="btn">Retour à l’accueil</a>
        </div>

        <h2>Nos Produits</h2>

        <!-- Produits -->
        <div class="products">

            <div class="card">
                <img src="assets/img/Cactus1.jpg" alt="Cactus 1">
                <h3>Cactus Mini</h3>
                <p>40 DH</p>
                <a href="connexion.html" class="btn">Commander</a>
            </div>

            <div class="card">
                <img src="assets/img/Cactus1.jpg" alt="Cactus 2">
                <h3>Cactus Medium</h3>
                <p>70 DH</p>
                <a href="connexion.html" class="btn">Commander</a>
            </div>

            <div class="card">
                <img src="assets/img/Cactus1.jpg" alt="Cactus 3">
                <h3>Cactus Deluxe</h3>
                <p>120 DH</p>
                <a href="connexion.html" class="btn">Commander</a>
            </div>

        </div>

    </div>

    <footer>
        © 2025 - Cactus Shop | Tous droits réservés
    </footer>

</body>
</html>
